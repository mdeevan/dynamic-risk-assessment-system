  ingestion_filename : ['*']
  ingested_data_path : "ingesteddata" 
  output_path        : "ingesteddata" 
  output_filename    : "finaldata.csv"
  ingested_files_log : "ingestedfiles.txt"
  ingested_filename  : "finaldata.csv"
