main:
  project_name: dynamic risk assessment
  experiment_name: development
  steps: all
  mlflow_logging: True
ingestion:
  ingestion_path: "practicedata"
  # all files in the folder
  ingestion_filename : '*'
  output_path        : "ingesteddata" 
  ingested_data_path : "ingesteddata" 
  output_filename    : "finaldata.csv"
  ingested_filename  : "finaldata.csv"
  output_model_path  : "practicemodels" 
  prod_deployment_path: "production_deployment" 
  output_model_name: "trainedmodel.pkl"
  numeric_columns:  ["lastmonth_activity", "lastyear_activity", "number_of_employees"] 
  test_data_path: "testdata"
  report_folder: "report"
  prediction_output: "predictions.csv"
  score_filename: "latestscore.txt"
  # parent_folder: "../../"
num_features:
- lastmonth_activity
- lastyear_activity
- number_of_employees
- exited
etl:
  sample: "sample1.csv"
  min_price: 10 # dollars
  max_price: 350 # dollars
data_check:
  kl_threshold: 0.2
logistic_regression_params:
- C : 1.0
  class_weight : None 
  dual : False
  fit_intercept : True
  intercept_scaling : 1 
  l1_ratio : None
  max_iter : 100
  n_jobs : None
  penalty : 'l2'
  random_state : 0 
  solver : 'liblinear' 
  tol : 0.0001
  verbose : 0
  warm_start : False

modeling:
  # Fraction of data to use for test (the remaining will be used for train and validation)
  test_size: 0.2
  # Fraction of remaining data to use for validation
  val_size: 0.2
  # Fix this for reproducibility, change to have new splits
  random_seed: 42
  # Column to use for stratification (use "none" for no stratification)
  stratify_by: "neighbourhood_group"
  # Maximum number of features to consider for the TFIDF applied to the title of the
  # insertion (the column called "name")
  max_tfidf_features: 5
  # NOTE: you can put here any parameter that is accepted by the constructor of
  # RandomForestRegressor. This is a subsample, but more could be added:
  random_forest:
    n_estimators: 100
    max_depth: 15
    min_samples_split: 4
    min_samples_leaf: 3
    # Here -1 means all available cores
    n_jobs: -1
    criterion: squared_error
    max_features: 0.5
    # DO not change the following
    oob_score: true