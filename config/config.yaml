diagnostics:
  data_folder         : "practicedata"
  data_files          : ["*"]
  report_folder       : "report"
  prediction_output   : "predictions_diag.csv"
  score_filename      : "latestscore_diag.txt"
  temp_folder         : "temp"
  timing_filename     : "timings_diag.csv"

num_features:
- lastmonth_activity
- lastyear_activity
- number_of_employees
- exited

reporting:
  test_data_path : "testdata"

logistic_regression_params:
- C : 1.0
  class_weight : None 
  dual : False
  fit_intercept : True
  intercept_scaling : 1 
  l1_ratio : None
  max_iter : 100
  n_jobs : None
  penalty : 'l2'
  random_state : 0 
  solver : 'liblinear' 
  tol : 0.0001
  verbose : 0
  warm_start : False

